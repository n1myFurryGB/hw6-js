<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="js.js" defer></script>
    </head>
    <body>
        <div class="menu">
            <div class="basket">
                <div class="text_basket">
                    Корзина
                </div>
                <div class="info1">
                    <div class="sum_rows">
                        Кол-во товаров: <span id="sum_rows_num">0</span>
                    </div>
                    <div class="goods">
                        <span style="float: left; width: auto; height: auto;">Товары:&nbsp</span><div id="ins_goods"></div>
                    </div>
                    <div id="total_price">
                        <span style="float: left; width: auto; height: auto;">Итог:</span><div id="total_price_num">0$</div>
                    </div>
                </div>
                <div id="all_cat_selected">

                </div>
            </div>
            <div class="catalog">
                <div class="line">
                    <div class="text_catalog">
                        Каталог
                    </div>
                </div>
                <div id="all_cat">
                    <div class="block_out">
                        <div id="fd4jl8k39d" class="tovar no_selected">
                            <img src="img/r8.jpg" alt="r8" class="img_tv">
                            <div class="name_tv">
                                Audi R8
                            </div>
                            <div class="price_tv">
                                Цена: 650.000$
                            </div>
                            <div class="buy">
                                Купить
                            </div>
                        </div>
                    </div>
                    <div class="block_out">
                        <div id="fd7jk9r45l" class="tovar no_selected">
                            <img src="img/house.jpg" alt="house" class="img_tv">
                            <div class="name_tv">
                                Дом
                            </div>
                            <div class="price_tv">
                                Цена 50.000$
                            </div>
                            <div class="buy">
                                Купить
                            </div>
                        </div>
                    </div>
                    <div class="block_out">
                        <div id="fd2cn5t89e" class="tovar no_selected">
                            <img src="img/air.jpg" alt="airplane" class="img_tv">
                            <div class="name_tv">
                                Самолет
                            </div>
                            <div class="price_tv">
                                Цена: 100.000.000$
                            </div>
                            <div class="buy">
                                Купить
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
